<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/mdb.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <title> {{title}} </title>
</head>

<body>
    <nav class="test" style="background: #333;">
        <h1 style="color: #fff;text-align: center;padding: 10px;">MPASHO</h1>
    </nav>
    <!-- <a class="navbar-brand" href="/"> Home </a> -->
    {% block content %}

    {% endblock %}

    <footer class="page-footer unique-color-dark ">
        <!--Social buttons-->
        <div class="primary-color">
            <div class="container">
                <!--Grid row-->
                <div class="row py-4 d-flex align-items-center">

                    <!--Grid column-->
                    <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
                        <h6 class="mb-0 white-text">Get connected with us on social networks!</h6>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6 col-lg-7 text-center text-md-right">
                        <!--Facebook-->
                        <a class="fb-ic ml-o">
                            <i class="fab fa-facebook-f white-text mr-4"></i>
                        </a>
                        <!--Twitter-->
                        <a class="tw-ic">
                            <i class="fab fa-twitter white-text mr-4"></i>
                        </a>
                        <!--Google +-->
                        <a class="gplus-ic">
                            <i class="fab fa-google-plus-g white-text mr-4"></i>
                        </a>
                        <!--Linkedin-->
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in white-text mr-4"></i>
                        </a>
                        <!--Instragram-->
                        <a class="ins-ic">
                            <i class="fab fa-instragram white-text mr-lg-4"></i>
                        </a>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->
            </div>
        </div>

        <!-- Footer Links -->
        <div class="container mt-5 mb-4 text-center text-md-left">

            <!-- Grid row -->
            <div class="row mt-3">

                <!-- First column -->
                <div class="col-md-3 col-lg-4 col-xl-3 mb-4">
                    <h6 class="text-uppercae font-weight-bold">
                        <strong>MPASHO</strong>
                    </h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">

                    <p>MPASHO is an internal multimedia news provider. MPASHO provides trusted business, financial, national
                        and internationl news to professionals. </p>
                </div>
                <!-- /.First column -->

                <!--Second column-->
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase font-weight-bold">
                        <strong>Sources</strong>
                    </h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px">
                    <p>
                        <a href="#!">ABC News</a>
                    </p>
                    <p>
                        <a href="#!">Aftenposten</a>
                    </p>
                    <p>
                        <a href="#!">CBS</a>
                    </p>
                    <p>
                        <a href="#!">Buzzfeed</a>
                    </p>
                    <p>
                        <a href="#!">... <i>and more</i></a>
                    </p>
                </div>
                <!--/.Second column-->

                <!-- Grid column -->
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    

                </div>
                <!--.Third column-->

                <!--Fourth column-->
              
            </div>
        </div>

       
        

    </footer>

    <!-- JQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/js/mdb.min.js')}}"></script>
</body>

</html>
